<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Email Sender</h1>
            <p>Send emails with attachments easily</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">
                    ✉️ Compose Email
                </h2>
                
                <div id="statusMessage" class="status-message"></div>
                
                <form id="emailForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="to">To: *</label>
                        <input type="email" id="to" name="to" required placeholder="recipient@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject: *</label>
                        <input type="text" id="subject" name="subject" required placeholder="Email subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message: *</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="attachments">Attachments (max 5 files, 10MB each):</label>
                        <input type="file" id="attachments" name="attachments" multiple 
                               accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt,.zip,.rar,.xlsx,.xls,.ppt,.pptx">
                        <div id="fileList" class="file-list"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Email</button>
                </form>
            </div>
            
            <div class="history-section">
                <h2 class="section-title">📋 Email History</h2>
                <div class="history-controls">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search emails by subject...">
                </div>
                <div id="emailList" class="email-list"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
